<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>form</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="section-box">
                <h1 class="section-title">
                    Learn to code by watching others
                </h1>
                <p class="section-text">
                    See how experienced developers solve problems in real-time. Watching scripted
                    tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="section-box">
                <div class="section-text_container">
                    <h2 class="section-box-title">
                        Try it free 7 days
                        <span class="section-title-span">
                            then $20/mo. thereafter

                        </span>
                    </h2>
                </div>
                <div class="section-form_container">
                    <form action="#" autocomplete="on" class="section-form">
                        <input type="text" required placeholder="Jonathan" class="section-form-input">
                        <input type="text" required placeholder="Last Name" class="section-form-input">
                        <input type="email" required placeholder="Email Address" class="section-form-input">
                        <input type="password" required placeholder="Password" class="section-form-input">
                        <button class="section-form-btn"> CLAIM YOUR FREE TRIAL </button>
                    
                    </form>
                    <p class="section-box-text">
                        By clicking the button, you are agreeing to our 
                        <a href="#" class="section-text-link">
                            Terms and Services
                        </a> 
                    </p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
